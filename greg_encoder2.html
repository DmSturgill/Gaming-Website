<head>
	<title>Greg's Gambits | Secret Message Encoder</title>
	<link href="greg.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function encodeIt()
{
 		document.getElementById("message").innerHTML = ("<h2>&nbsp;</h2>");
		 
		  //initialize variables
		 
		 var msg = prompt("Enter your message." , " ");
		 var newmsg = " ";
		 var upCaseCode = 155;
		 var newCode = 0;
		 var lowCaseCode = 219;
		  //variable to hold random number generated as encoder key
		 var randomNo = (Math.floor(Math.random() * 69)) + 1;
		 var keyPlace = " / Key = ";
		 	 
			 
		//For loop used to encode each letter in the message string
		 
		 for (var j = 0; j < msg.length; j++)
		 {
			//check for upper-case letters 
			 if ((msg.charCodeAt(j)>=65) && (msg.charCodeAt(j)<=90))
			 {
			    newcode = (upCaseCode - msg.charCodeAt(j)) + (randomNo);
			 }
			else 
			//check for lower-case letters 
				 if ((msg.charCodeAt(j)>=97) && (msg.charCodeAt(j)<=122))
				 {
				   newcode = (lowCaseCode - msg.charCodeAt(j)) + (randomNo);
				 }
				else
			//check for numbers and special characters
					if (((msg.charCodeAt(j)>90) && (msg.charCodeAt(j)<97)) ||
					  (msg.charCodeAt(j)<65))
					  {
					    newcode = (msg.charCodeAt(j) + randomNo);
					  }
			//add each encoded character to the message String
			
			newmsg = newmsg + " " + String.fromCharCode(newcode);
		 }
		 //display 
		 
		 document.getElementById("message").innerHTML = ("<h2>" + newmsg + "</h2>");
		 
		 //prompt user if original message to be hidden
		 
		 var choice = prompt("Do you want the original message and key displayed? Yes or No?", " ");
		    if ((choice.charAt(0) == 'y') || (choice.charAt(0) == 'Y'))
			{
			   document.getElementById("secret").innerHTML = ("<h3>" + msg + keyPlace + randomNo + "</h3>");
			  
			}
		 
}
</script>
